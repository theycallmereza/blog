{% extends 'base.html' %}
{% load static %}
{% block title %}
    Homepage
{% endblock %}

{% block content %}
    <!--HEADER-->
    <header class="header py-5">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-end">
                <div class="col-md-3 col-sm-6">
                    <a href="{% url 'post-list' %}"
                       class="btn btn-dark btn-lg btn-block animated fadeInUp my-3">Blog</a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a class="btn btn-light btn-lg btn-block animated fadeInUp my-3">Resume</a>
                </div>
            </div>
        </div>
    </header>


    <!--PROJECTS-->
    <section class="projects py-5">
        <div class="container">
            <h1 class="text-center py-4 text-dark text-uppercase">latest blog posts</h1>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        {% for post in posts %}
                            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                                <div class="card">
                                    <img src="{% static 'img/header.jpg' %}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ post.title }}</h5>
                                        <p class="card-text">{{ post.content|truncatewords:15 }}</p>
                                        <small class="text-muted d-block">{{ post.created }}</small>

                                        <a href="#" class="read-more-link mt-3">Read More</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
