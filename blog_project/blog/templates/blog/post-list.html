{% extends 'base.html' %}
{% load static %}
{% block title %}
    Blog
{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <h1>All blog posts</h1>
            <div class="col-md-12">
                <div class="row">
                    {% for post in posts %}
                        <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                            <div class="card">
                                <img src="{% static 'img/header.jpg' %}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                    <p class="card-text">{{ post.content|truncatewords:15|safe }}</p>
                                    <small class="text-muted d-block">{{ post.created }}</small>

                                    <a href="#" class="read-more-link mt-3">Read More</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
