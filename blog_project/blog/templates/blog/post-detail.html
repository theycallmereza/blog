{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center py-4 text-dark text-uppercase">{{ post.title }}</h1>
                {% if post.cover %}
                    <img class="img-fluid post-image" src="{{ post.cover.url }}" alt="{{ post.title }}">
                {% else %}
                {% endif %}
                <p class="lead">{{ post.content|safe }}</p>
                <small>{{ post.created }}</small>
            </div>
        </div>
    </div>
{% endblock %}
