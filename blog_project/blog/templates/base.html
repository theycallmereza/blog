{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <title>Reza Heydari | {% block title %} {% endblock %}</title>
    <script src="https://kit.fontawesome.com/c254d8aa28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>

<!--NAVIGATION-->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="logo" class="logo img-fluid"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link text-uppercase" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item text-uppercase">
                    <a class="nav-link" href="#">About Me</a>
                </li>
                <li class="nav-item text-uppercase">
                    <a class="nav-link" href="#">Contact Me</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="https://www.instagram.com/mr_.hd/" target="_blank" class="nav-link"><i
                        class="fab fa-instagram"></i></a></li>
                <li class="nav-item"><a href="https://twitter.com/rez4_heydari" target="_blank" class="nav-link"><i
                        class="fab fa-twitter"></i></a></li>
                <li class="nav-item"><a href="https://github.com/theycallmereza" target="_blank" class="nav-link"><i
                        class="fab fa-github"></i></a></li>
                <li class="nav-item"><a href="https://www.linkedin.com/in/reza-heydari-1187b31b2/" target="_blank"
                                        class="nav-link"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}


<!--FOOTER-->
<footer class="footer bg-dark pt-3 text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">Copyright &copy; 2020</p>
            </div>
        </div>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
